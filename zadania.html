<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Zadaniami</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Ustawienia czcionki dla całej strony */
            text-align: center; /* Wyśrodkowanie tekstu na stronie */
            margin-top: 50px; /* Dodatkowy margines na górze strony */
        }

        h2 {
            color: #333; /* Kolor tekstu nagłówka h2 */
        }

        table {
            margin: 20px auto; /* Wyśrodkowanie tabeli */
            border-collapse: collapse; /* Usunięcie odstępów między komórkami tabeli */
            text-align: center; /* Wyśrodkowanie tekstu w tabeli */
            width: 100%; /* Szerokość tabeli na 100% szerokości okna przeglądarki */
        }

        td {
            padding: 15px; /* Wewnętrzny odstęp w komórkach tabeli */
            border: 1px solid #ddd; /* Ramka wokół komórek tabeli */
        }

        button {
            padding: 10px 15px; /* Wewnętrzne odstępy w przycisku */
            font-size: 16px; /* Rozmiar czcionki w przycisku */
            cursor: pointer; /* Zmiana kształtu kursora po najechaniu na przycisk */
            background-color: #4CAF50; /* Kolor tła przycisku */
            color: white; /* Kolor tekstu w przycisku */
            border: none; /* Usunięcie obramowania przycisku */
            border-radius: 5px; /* Zaokrąglenie narożników przycisku */
            transition: background-color 0.3s; /* Płynne przejście koloru tła przy hoverze */
        }

        button:hover {
            background-color: blue; /* Kolor tła przycisku po najechaniu kursorem */
        }
    </style>
</head>
<body>

<h2>Wybierz zadanie:</h2>

<table>
    <td><button onclick="location.href='fib.html'">Fibonacci</button></td>
    <td><button onclick="location.href='kalkulator.html'">Kalkulator</button></td>
    <td><button onclick="location.href='kolory.html'">Kolory</button></td>
</table>
</body>
</html>
